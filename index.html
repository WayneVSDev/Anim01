.liquid {

    position: absolute; bottom: 0;
}
.glow {
    position: absolute;
    top: 50%; left: 50%;
    width: 30px;height: 220px;
    transform: translate(-50%, -50%);
    filter: blur (15px); animation: pulse 2s infinite;
}
